<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Адмінка</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link href="admin_style.css" rel="stylesheet" />
    <script src="admin_scr.js" defer></script>
  </head>
  <body>
    <div id="master-box">
      <div id="books-list">
        <table></table>
      </div>

      <div id="add-book-block">
        <div id="left-block">
          <input type="text" id="new-book-name" placeholder="Назва книги(Обов'язкове поле)" />
          <input type="text" id="new-book-year" placeholder="Рік публікації(Обов'язкове поле)" />
          <input type="text" id="new-book-pages-count" placeholder="Кількість сторінок(Обов'язкове поле)" />
          <input type="text" id="new-book-isbn" placeholder="ISBN(Обов'язкове поле)" />
          <input type="file" id="book-img" accept="image/*" />
          <div id="image-priview"></div>

          <button id="add">Додати книгу</button>
        </div>

        <div id="right-block">
          <div id="author-block">
            <input
              id="author-1"
              class="author"
              type="text"
              placeholder="Автор(Обов'язкове поле)"
            />
            <input
              id="author-2"
              class="author"
              type="text"
              placeholder="Автор"
            />
            <input
              id="author-3"
              class="author"
              type="text"
              placeholder="Автор"
            />
          </div>
          <input type="text" id="new-book-description" placeholder="Опис книги" />
        </div>
      </div>
    </div>
    <div id="book-list"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
